<div class="hxCalFrame" ng-if="$ctrl.show" ng-click="$ctrl.preventBubble($event)">
    <div class="hxCalPopArrowEx">
        <div class="hxCalPopArrowIn"></div>
        <div class="hxCalPopArrowOut"></div>
    </div>
    <div class="hxCal">
        <div class="hxCalInputArea">
            <input type="text" ng-model="$ctrl.startTime" class="hxInput hxCalInput" placeholder="年-月-日" ng-focus="$ctrl.selectStart(true)">
            <div class="hxCalSeparator">
                <div class="line"></div>
            </div>
            <input type="text" ng-model="$ctrl.endTime" class="hxInput hxCalInput" placeholder="年-月-日" ng-focus="$ctrl.selectEnd(true)">
        </div>
        <hx-calendar on-select="$ctrl.selectDay(day)"></hx-calendar>
        <div class="hxCalSearch">
            <input type="button" class="hxButton backgroundYellow hxWhite" value="检索" ng-click="$ctrl.search($event)">
        </div>
    </div>
</div>
